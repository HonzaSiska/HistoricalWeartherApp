                <option value="11652">Pardubice</option>
                <option value="11679">Ustí nad Orlicí</option>
                <option value="11518">Praha / Ruzyne</option>
                <option value="11567">Praha / Kbely</option>
                <option value="11520">Praha / Libus</option>

            </select>
        </div>
        <div class="input-wrapper">
            <button id="hledej">Hledej</button>
        </div>

        <div class="input-wrapper">
            <div id="spinner" class="spinner-hidden">

                <h3 id="slunce-v-dusi">Slunce v duši ...</h3>
